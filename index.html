<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- fontawesome -->
    <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Empire Game</title>
</head>
<body>
    <div class="vh-100 bg-dark d-flex flex-column justify-content-center align-items-center">
        <div class="d-flex justify-content-center align-items-center col-md-10 col-12">
            <!-- Login form -->
            <div id="initial-page" class="bg-white col-lg-5 col-8 text-center p-4">
                <h2 class="pb-3">Clicker Empire Game</h2>
                <form id="login-form" class="form">
                    <div class="form-group">
                        <input type="text" name="user-name" class="form-control" placeholder="Your name" required>
                    </div>
                    <div class="form-row justify-content-around">
                        <button type="submit" class="btn btn-primary col-5">New</button>
                        <button type="submit" class="btn btn-primary col-5">Login</button>
                    </div>
                </form>
            </div>
            <!-- Game -->
            <div id="game-page" class="col-12 justify-content-center align-items-center d-none"></div>
        </div>
    </div>
    <script src="./js/index.js" type="module"></script>
</body>
</html>
